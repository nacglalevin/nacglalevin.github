<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Lalevin</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 设置字体 */
        }
        .header {
            background-color: #333; /* 设置页眉背景颜色 */
            color: white; /* 设置页眉文字颜色 */
            padding: 10px 0; /* 设置页眉内边距 */
            text-align: center; /* 设置页眉文字居中对齐 */
        }
        .nav {
            background-color: #555; /* 设置导航栏背景颜色 */
            color: white; /* 设置导航栏文字颜色 */
        }
        .nav ul {
            padding: 0; /* 设置导航栏无内边距 */
            list-style: none; /* 设置导航栏无列表样式 */
            text-align: center; /* 设置导航栏文字居中对齐 */
        }
        .nav ul li {
            display: inline; /* 设置导航栏列表项内联显示 */
            margin: 0 10px; /* 设置导航栏列表项间距 */
        }
        .nav ul li a {
            color: white; /* 设置导航栏链接文字颜色 */
            text-decoration: none; /* 设置导航栏链接无下划线 */
        }
        .content {
            margin: 15px; /* 设置内容区域外边距 */
        }
        .post {
            border: 1px solid #e1e1e1; /* 设置帖子边框 */
            padding: 10px; /* 设置帖子内边距 */
            margin-bottom: 15px; /* 设置帖子之间间距 */
        }
        .post h2 {
            color: #333; /* 设置帖子标题颜色 */
        }
        .post p {
            color: #666; /* 设置帖子内容颜色 */
        }
        .footer {
            background-color: #333; /* 设置页脚背景颜色 */
            color: white; /* 设置页脚文字颜色 */
            text-align: center; /* 设置页脚文字居中对齐 */
            padding: 5px 0; /* 设置页脚内边距 */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lalevin's personal blog</h1>
      </div>
    <div class="content">
        <div class="post">
            <h2>About me</h2>
<h3>I'm Lalevin Martin</h3>
<p>A Python-obsessed maniac,Chinese name Kong Lingshuo</p>        
<p>Github:http://github.com/nacglalevin</p>
<p>CSDN:https://blog.csdn.net/2302_79706076</p>
        </div>
        <!-- 动态添加更多帖子 -->
    </div>
    <div class="footer">
        <p>&copy; zzlyxht@outlook.com</p>
    </div>
    <script>
        // 动态添加帖子的示例代码
        const posts = [
            { title: '2024年6月8日', content: '还有五天，又是一个周末。往日的风吹到我的眼前，她浑身散发着光,有那么一瞬间 突然暗淡了,成为了宇宙里一粒尘埃,我努力回想起她全身是光的样子,却怎么也想不起来,后来发现 那是第一次见到她时,我眼里的光,她不是我的花,但能途径她的盛开,我不胜荣幸。风吹掉了落在本子上的花瓣，露出了她写的字迹，却也逐渐开始消失。哪里都找不到你，梦里也是。时移往事，我只能和爱你的时间相处。余生想与你再见一面，告诉年少的自己，时过境迁，还是从前。' },
            { title: '2024年6月7日', content: '还有不到六天,准确来说只有四天，还有这三天放假，能与她相见的日子只剩下一天。说好的周末上课，不知道被哪个傻子举报了。前几日的淡然和释怀在这马上离开的日子烟消云散，哪能不遗憾呢。万般的不舍在这顺间显的仓促无力，只能双手空空走过这一段青春。写了删，删了写，奈何我文笔太差，写不出分别不的不舍，告别的不甘，起来呵手封题处，偏到鸳鸯两字冰。今生，你我有缘，相逢在彼此眼前。今生，你我又无缘，相识在分别时间，只能默默祈祷来世再见！' },
            { title: '2024年6月6日', content: '还有最后七天，今天也是我生日。马上就要迎接一段新的旅程，这一年经历了许多，学会了许多，接受自已的平凡，坦然面对心底的不甘。新的一岁，要实打实干，明年回头看，更上一层宵楼。下一场星辰大海，我会顷尽所有，只为活出精彩的人生。也许成长只是一个孤立无援的过程，要在落花流水中学会独挡一面。这一段的时光结束，我也离年少的自已渐行渐远。疾风亦有归途，来日又会在何方相逄。分别本是人间常态，就像指针能回到原点，但再也不是昨天。兜兜转转，我希望，多年后还能再次回到这个夏天！' },         
            { title: '2024年6月5日', content: '还有8天,今天没见到张亚莉老师,有点失望。考了三科，理科这次出的有点难，文科啥也不会。回到家被老爸的一句明天生日怎么过泪目了，一看日期才知道明天就是我生日了，时光真快，又长大了一岁。今天晚上看了一个关于吉姆·凯勒的段子，这位七旬老人波澜壮阔的一生令我赞叹不已，摩尔时代一定会为他留下浓墨重彩的一笔。须知少时凌云志，曾许人间第一流。此生难以再相见，月光透过你的纱窗，是我委托月亮替我向你寄去的思念。我知道，这只是自言自语，此生如此回忆，足矣！' },
            { title: '2024年6月4日', content: '世事一场大梦,人生几度秋凉。只有九天，我想记录下这几天。今天发生了一件十分有趣的事，我拿到了她与前男友大概去年10月至今年1月聊天的纸条，说实话，不由得有些心酸，她还挺可怜的，上面内容都是他们间的点点滴滴。晚上仔细想想，我喜欢的好像并不是她，她和我梦中样子也不一样，那到底是什么让我始终如万剑穿心。人说，少年终因年少不可得之物困其一生，这几天即让我无限留恋，也让我无比挣扎。获许她只是我年少的回忆罢了，从未有过，却好似无数次失去。月光请带走我的哀愁，今夜今梦能否与她再次相见。明天就三调了，啥也不会，祝我成功吧！' },
            { title: '2024年6月3日', content: '心在山东身在吴，飘蓬江海谩嗟吁。 他日若遂凌云志，敢笑黄巢不丈夫! 还有十天，真的要走了，今天的时光过的真快，又到了晚上。能够见面时间不足两天，十天后便各奔东西，背负着家国理想，我却只能面对未来无尽的黑暗苟延残喘。最后的日子或许将成为我今后最美好的回忆，我只想拉住流年，好好说声再见。七年后再回头看，或许是成功，但是要仔细看看还剩几分儿时模样；或许是失败，但请记住我从没败于胜者，只是败给了少年时的自己。初心勿忘，来日方长' },
            { title: '2024年6月2日', content: '又是一天,走过睡梦中的我。还有十一天，多年后，你可能也不再认识我，初见，也许是情窦初开，你如人间的一缕春风轻轻吹拂我的脸颊。沙漏中的这十天走过，我也再难见你一面。面对未来的生活既憧憬却又坎坷，三年后我能否实现自己的梦想。临走了，我却难以向你说声告别。追随梦想吧，我努力铭记你的样子，你朦胧的声音却在我耳边渐行渐远，感谢你在我梦中留下的每一份思念。我向这晚风诉说，想让它替我抚摸你的脸 ，当我走过这条奈何桥之前希望能够与你再见一面。' },
            { title: '2024年6月1日', content: '这是我部署以来第一篇博客，还有十二天就要离开，不知不觉，时光列车的已载着我驶过三年时光。豪情满怀,奔赴下一场星辰大海，三年来有太多的遗憾，有太多留恋，三年时光仿佛就在昨日，感谢三年来每一位从我生命中路出的人们，这人海中，我们相见便是上上签。有很多的话要讲，话到嘴边，却说不出口，怎么说呢，感谢你能够伴我走过这一年，多年后，我可能忘了你的名字，却绝不忘记我的世界你来过。时光匆匆而过，我们是否还能再次相见，永别了，我少年时的自己！' },
             // 更多帖子对象...
        ];

        const contentDiv = document.querySelector('.content');

        posts.forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');
            postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
            contentDiv.appendChild(postDiv);
        });
    </script>
</body>
</html>
